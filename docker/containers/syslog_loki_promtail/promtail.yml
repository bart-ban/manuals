server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /etc/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: syslog-ng-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog-ng
          __path__: /var/log/syslog-ng/*/*.log
